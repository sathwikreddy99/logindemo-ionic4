<ion-content>
<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			
			<div padding class="form">

				<ion-input type="text" placeholder="Username" [(ngModel)] = "username"></ion-input>
				<ion-input type="password" placeholder="Password" [(ngModel)]= "password"></ion-input>
			
			</div>

			<div padding 	>
				<ion-button size="large" expand="block" (click)="login()">Login</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
</ion-content>
